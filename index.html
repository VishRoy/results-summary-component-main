<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
<main>
  <section class="result">
  <h1>Your Result</h1>
  <div class="circle">
    <p class="score">76</p>
  <p>of 100</p></div>

  <h2>Great</h2>
  <p class="tests">You scored higher than 65% of the people who have taken these tests.</p>
</section>
<section class="summary">
  <h2>Summary</h2>

  <div class="summary-bar reaction">
    <div class="align-class">
    <img src="./assets/images/icon-reaction.svg" alt="Reaction">
    <span>Reaction</span>
    </div>
    <p><span class="scr">80</span> <span class="total">/ 100</span></p>
  </div>

  <div class="summary-bar memory">
    <div class="align-class">
      <img src="./assets/images/icon-memory.svg" alt="Reaction">
      <span>Memory</span>
      </div>
    <p><span class="scr">92</span> <span class="total">/ 100</span></p>
  </div>

  <div class="summary-bar verbal">
    <div class="align-class">
      <img src="./assets/images/icon-verbal.svg" alt="Reaction">
      <span>Verbal</span>
      </div>
    <p><span class="scr">61</span> <span class="total">/ 100</span></p>
  </div>

  <div class="summary-bar visual">
    <div class="align-class">
    <img src="./assets/images/icon-visual.svg" alt="Reaction">
    <span>Visual</span>
    </div>
    <p><span class="scr">72</span> <span class="total">/ 100</span></p>
  </div>

  <button>Continue</button>
</section>
</main>
</body>
</html>
